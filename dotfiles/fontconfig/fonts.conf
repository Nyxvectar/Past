<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- 全局渲染设置 -->
 <match target="font">
  <edit mode="assign" name="rgba"><const>rgb</const></edit>
  <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
  <edit mode="assign" name="antialias"><bool>true</bool></edit>
 </match>

 <!-- 语言专用字体 -->
 <match>
  <test name="lang" compare="contains">
   <string>en</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Ubuntu</string>
   <string>Ubuntu Light</string> <!-- 次级备选 -->
  </edit>
 </match>

 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans CJK HK</string>
   <string>Source Han Sans SC</string> <!-- 备选简体 -->
   <string>Microsoft YaHei</string>    <!-- Windows兼容 -->
  </edit>
 </match>

 <!-- 基础字族定义 -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Ubuntu</family>           <!-- 主英文字体 -->
   <family>Noto Sans CJK HK</family> <!-- 主中文字体 -->
   <family>Noto Color Emoji</family>
   <family>Twitter Color Emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Ubuntu</family>           <!-- 统一serif用sans -->
   <family>Noto Serif CJK HK</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>JetBrains Mono</family>   <!-- 用户指定等宽 -->
   <family>Ubuntu Mono</family>      <!-- 次级等宽 -->
   <family>Noto Sans Mono CJK HK</family>
   <family>Sarasa Term SC</family>   <!-- 生僻字支持 -->
  </prefer>
 </alias>

 <!-- 网页字体替换 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="family">
   <string>Ubuntu</string>          <!-- 直接映射到Ubuntu -->
  </edit>
 </match>

 <!-- 生僻字增强 -->
 <match>
  <test name="family" compare="contains">
   <string>Noto Sans CJK HK</string>
  </test>
  <edit mode="append" name="family">
   <string>HanaMinB</string>       <!-- Unicode扩展汉字 -->
   <string>FandolSong</string>     <!-- 开源生僻字支持 -->
  </edit>
 </match>

 <!-- 自定义字体路径 -->
 <dir>~/.local/share/fonts</dir>
</fontconfig>